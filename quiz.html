<!-- TIMER -->

<div id="clockdiv">
    <!-- <div>
        <span class="days"></span>
        <div class="smalltext">Days</div>
    </div> -->
    <div>
        <span class="hours"></span>
        <div class="smalltext">Hours</div>
    </div>
    <div>
        <span class="minutes"></span>
        <div class="smalltext">Minutes</div>
    </div>
    <div>
        <span class="seconds"></span>
        <div class="smalltext">Seconds</div>
    </div>
</div>
<!-- /TIMER -->


<!-- QUIZ -->
<div class="container">
    <div class="row"><br><br>
        <div class="col-sm-8 col-sm-offset-2">
            <div class="loader">
                <div class="col-xs-3 col-xs-offset-5">
                    <div id="loadbar" style="display: none;">
                        <img src="img/loading.gif" alt="Loading" class="center-block loanParamsLoader" style="">
                    </div>
                </div>

                <div id="quiz">

                    <div class="question">
                        <h3><span class="label label-warning" id="qid">1</span>
                            <span id="question"> What does HTML stand for?</span>
                        </h3>
                    </div>

                    <!--progress bar-->
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                             aria-valuemax="100" style="width: 1%">
                        </div>
                    </div>
                    <!--end of progress bar-->

                    <ul>
                        <li>
                            <input type="radio" id="f-option" name="selector" value="1">
                            <label for="f-option" class="element-animation">Hyper Text Markup Language</label>
                            <div class="check"></div>
                        </li>

                        <li>
                            <input type="radio" id="s-option" name="selector" value="2">
                            <label for="s-option" class="element-animation">Hyperlinks and Text Markup Language</label>
                            <div class="check"><div class="inside"></div></div>
                        </li>

                        <li>
                            <input type="radio" id="t-option" name="selector" value="3">
                            <label for="t-option" class="element-animation">Home Tool Markup Language</label>
                            <div class="check"><div class="inside"></div></div>
                        </li>

                        <li>
                            <input type="radio" id="d-option" name="selector" value="4">
                            <label for="d-option" class="element-animation">Happily Transmitted Melody of Liliput</label>
                            <div class="check"><div class="inside"></div></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="text-muted">
                <span id="answer"></span>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div id="result-of-question" class="pulse animated" style="display: none;">
                <h1>You have took the quiz of [Course name]</h1>
                <span id="pass" class="center-block"></span>
                <span id="fail" class="center-block"></span>
                <span id="totalCorrect" class="pull-right"></span>
                <table class="table table-hover table-responsive" >
                    <thead>
                    <tr>
                        <th>Question No.</th>
                        <th>Our answer</th>
                        <th>Your answer</th>
                        <th>Result</th>
                    </tr>
                    </thead>
                    <tbody id="quizResult"></tbody>
                </table>
                <a href="index.html" class="btn btn-primary btn-lg outline">Exit</a>
            </div>
        </div>
    </div>
</div>
<!-- /QUIZ -->

<!-- Modal "Time is up" -->
<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Sorry your time is up! </h3>
        <p>You can retake quiz later.</p>
        <p>Now you will be redirected to the start page.</p>
    </div>

</div>
